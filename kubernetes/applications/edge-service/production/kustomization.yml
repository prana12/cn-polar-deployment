apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/prana12/cn-edge-service/k8s?ref=6c525f9f5474dca90ed1be51486d499bd12856c8

patchesStrategicMerge:
  - patch-env.yml
  - patch-ingress.yml
  - patch-resources.yml
  - patch-volumes.yml

configMapGenerator:
  - behavior: merge
    files:
      - application-prod.yml
    name: edge-config

images:
  - name: edge-service
    newName: ghcr.io/prana12/edge-service
    newTag: 6c525f9f5474dca90ed1be51486d499bd12856c8

replicas:
  - count: 1
    name: edge-service